  <script src='https://kit.fontawesome.com/3256a9e1b4.js' crossorigin='anonymous'></script>
  
  <style>
    /* Styling for the user account section */
    #account-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        margin: 20px auto;
        width: 90%;
        max-width: 400px;
    }

    #account-box img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
    }

    #account-box h2 {
        font-size: 1.8em;
        margin: 10px 0;
    }

    #account-box p {
        font-size: 1em;
        color: #555;
        margin: 5px 0;
    }

    #account-box .account-balance {
        font-size: 1.2em;
        color: #76b852; /* Match the main theme color */
        margin: 15px 0;
        font-weight: bold;
    }

    #account-box button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #76b852; /* Button color */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
    }

    #account-box button:hover {
        background-color: #76b852; /* Button hover color */
    }
</style>

</head>

    <section id="account-box">

        <h2>John Doe</h2>
        <p>Email: johndoe@example.com</p>
        <p class="account-balance">Balance: $500.00</p>
